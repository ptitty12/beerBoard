<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#374151"> <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none; /* Prevent pull-to-refresh */
        }
        /* Simple transition for button feedback */
        button {
            transition: transform 0.1s ease-in-out, background-color 0.1s ease;
        }
        button:active {
            transform: scale(0.95);
        }
        /* Custom scrollbar for leaderboard if needed */
        .leaderboard-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .leaderboard-scroll::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        .leaderboard-scroll::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .leaderboard-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4 pt-8 md:pt-12">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800 dark:text-white">üçª Beer Board üçª</h1>

        <div id="user-setup" class="mb-6">
            <label for="user-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Who are you?</label>
            <div class="flex gap-2">
                <input type="text" id="username-input" placeholder="Enter your name" class="flex-grow block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-200 p-2">
                <button id="set-username-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">Set Name</button>
            </div>
             <p id="username-error" class="text-red-500 text-xs mt-1 hidden">Please enter a name.</p>
        </div>

        <div id="counter-section" class="text-center mb-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Hey <span id="current-username" class="text-indigo-600 dark:text-indigo-400"></span>!</h2>
            <p class="text-lg mb-4">Your current count:</p>
            <div id="drink-count" class="text-6xl font-bold mb-6 text-gray-800 dark:text-white">0</div>
            <div class="flex justify-center gap-4">
                <button id="remove-drink" class="px-8 py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg shadow-md text-2xl">-</button>
                <button id="add-drink" class="px-8 py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-md text-2xl">+</button>
            </div>
             <button id="change-user-btn" class="mt-4 text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Change User</button>
        </div>

        <div id="leaderboard-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Leaderboard</h2>
            <div id="leaderboard" class="space-y-3 max-h-60 overflow-y-auto leaderboard-scroll pr-2">
                <p class="text-center text-gray-500 dark:text-gray-400">No drinks recorded yet.</p>
            </div>
             <button id="reset-all-btn" class="mt-6 w-full px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">Reset All Counts</button>
        </div>
    </div>

    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register the service worker
                navigator.serviceWorker.register('/sw.js') // Path relative to the root
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>

    <script>
        // Get references to DOM elements
        const userSetupDiv = document.getElementById('user-setup');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const usernameError = document.getElementById('username-error');
        const counterSection = document.getElementById('counter-section');
        const currentUsernameSpan = document.getElementById('current-username');
        const drinkCountSpan = document.getElementById('drink-count');
        const addDrinkBtn = document.getElementById('add-drink');
        const removeDrinkBtn = document.getElementById('remove-drink');
        const changeUserBtn = document.getElementById('change-user-btn');
        const leaderboardSection = document.getElementById('leaderboard-section');
        const leaderboardDiv = document.getElementById('leaderboard');
        const resetAllBtn = document.getElementById('reset-all-btn');

        // Define keys for localStorage
        const STORAGE_KEY = 'beerBoardDrinks'; // Updated storage key
        const CURRENT_USER_KEY = 'beerBoardCurrentUser'; // Updated current user key

        // Initialize data object and current user variable
        let drinkData = {}; // { username: count, ... }
        let currentUser = null;

        // --- Initialization ---
        // Load data from localStorage when the page loads
        function loadData() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            const storedUser = localStorage.getItem(CURRENT_USER_KEY);

            // Try parsing stored data, handle potential errors
            if (storedData) {
                try {
                    drinkData = JSON.parse(storedData);
                } catch (e) {
                    console.error("Error parsing stored drink data:", e);
                    drinkData = {}; // Reset if data is corrupt
                }
            } else {
                drinkData = {}; // Initialize if nothing is stored
            }

            // Check if there's a stored user and if they exist in the data
            if (storedUser && drinkData.hasOwnProperty(storedUser)) {
                 currentUser = storedUser;
                 showCounterView(); // Show the counter view for the logged-in user
            } else {
                 showUserSetupView(); // Show the user setup view if no valid user is found
            }
            updateDisplay(); // Perform an initial display update
        }

        // Save the current state (drinkData and currentUser) to localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(drinkData));
            if (currentUser) {
                localStorage.setItem(CURRENT_USER_KEY, currentUser);
            } else {
                 localStorage.removeItem(CURRENT_USER_KEY); // Remove user key if no one is logged in
            }
        }

        // --- View Management ---
        // Show the initial user name input screen
        function showUserSetupView() {
            userSetupDiv.classList.remove('hidden');
            counterSection.classList.add('hidden');
            leaderboardSection.classList.add('hidden'); // Hide leaderboard during setup
            usernameInput.value = ''; // Clear input field
            usernameInput.focus(); // Focus on the input field
            currentUser = null; // Clear the current user variable
            localStorage.removeItem(CURRENT_USER_KEY); // Remove current user from storage
        }

        // Show the drink counter and leaderboard screen
        function showCounterView() {
            if (!currentUser) return; // Exit if no current user is set

            userSetupDiv.classList.add('hidden');
            counterSection.classList.remove('hidden');
            leaderboardSection.classList.remove('hidden'); // Show leaderboard along with the counter
            currentUsernameSpan.textContent = currentUser; // Display the current user's name
            updateDisplay(); // Ensure count and leaderboard are up-to-date
        }

        // --- Event Handlers ---
        // Handle the "Set Name" button click
        setUsernameBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim(); // Get and trim the entered name
            if (name) {
                usernameError.classList.add('hidden'); // Hide error message
                currentUser = name;
                // Add user to data if they don't exist, initializing count to 0
                if (!drinkData.hasOwnProperty(currentUser)) {
                    drinkData[currentUser] = 0;
                }
                saveData(); // Save the new user and potentially updated data
                showCounterView(); // Switch to the counter view
            } else {
                usernameError.classList.remove('hidden'); // Show error if name is empty
            }
        });

        // Allow setting the name by pressing Enter in the input field
        usernameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission behavior
                setUsernameBtn.click(); // Simulate a click on the Set Name button
            }
        });

        // Handle the "Add Drink" button click
        addDrinkBtn.addEventListener('click', () => {
            // Increment count if a user is logged in and exists in data
            if (currentUser && drinkData.hasOwnProperty(currentUser)) {
                drinkData[currentUser]++;
                updateDisplay(); // Update the screen
                saveData(); // Save the new count
            }
        });

        // Handle the "Remove Drink" button click
        removeDrinkBtn.addEventListener('click', () => {
            // Decrement count if user exists, has data, and count > 0
            if (currentUser && drinkData.hasOwnProperty(currentUser) && drinkData[currentUser] > 0) {
                drinkData[currentUser]--;
                updateDisplay(); // Update the screen
                saveData(); // Save the new count
            }
        });

        // Handle the "Change User" button click
        changeUserBtn.addEventListener('click', () => {
            showUserSetupView(); // Go back to the user setup screen
        });

        // Handle the "Reset All Counts" button click
        resetAllBtn.addEventListener('click', () => {
            // Ask for confirmation before resetting
            if (confirm("Are you sure you want to reset all drink counts for everyone? This cannot be undone.")) {
                // Reset counts to 0 for all users but keep their names
                Object.keys(drinkData).forEach(name => {
                    drinkData[name] = 0;
                });
                updateDisplay(); // Update the screen
                saveData(); // Save the reset data
            }
        });

        // --- UI Update Functions ---
        // Update the displayed drink count and re-render the leaderboard
        function updateDisplay() {
            // Update the count span if a user is logged in and has data
            if (currentUser && drinkData.hasOwnProperty(currentUser)) {
                drinkCountSpan.textContent = drinkData[currentUser];
            } else {
                drinkCountSpan.textContent = '0'; // Default to 0 if no user or data
            }
            renderLeaderboard(); // Refresh the leaderboard display
        }

        // Render the leaderboard based on the current drinkData
        function renderLeaderboard() {
            leaderboardDiv.innerHTML = ''; // Clear the existing leaderboard content

            // Convert the drinkData object into an array of [name, count] pairs
            const sortedUsers = Object.entries(drinkData)
                                    // Sort primarily by count (descending)
                                    .sort(([nameA, countA], [nameB, countB]) => {
                                        if (countB !== countA) {
                                            return countB - countA; // Higher count first
                                        }
                                        // If counts are equal, sort alphabetically by name (ascending)
                                        return String(nameA).localeCompare(String(nameB));
                                    });

            // Display a message if there are no users yet
            if (sortedUsers.length === 0) {
                 leaderboardDiv.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Enter your name to start tracking!</p>';
                 return;
            }

            // Create and append list items for each user
            sortedUsers.forEach(([name, count], index) => {
                const rank = index + 1; // Calculate rank (1-based index)
                const isCurrentUser = name === currentUser; // Check if this entry is the current user

                // Determine medal based on rank (only if count > 0)
                let medal = '';
                if (rank === 1 && count > 0) medal = 'ü•á';
                else if (rank === 2 && count > 0) medal = 'ü•à';
                else if (rank === 3 && count > 0) medal = 'ü•â';

                // Create the list item element
                const listItem = document.createElement('div');
                // Apply styling, highlighting the current user
                listItem.className = `flex justify-between items-center p-3 rounded-lg ${isCurrentUser ? 'bg-indigo-100 dark:bg-indigo-900 ring-2 ring-indigo-500' : 'bg-gray-50 dark:bg-gray-700'}`;

                // Set the inner HTML for the list item
                listItem.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-lg font-semibold w-8 text-center mr-2">${rank}.</span>
                        <span class="text-lg font-medium ${isCurrentUser ? 'text-indigo-800 dark:text-indigo-200' : 'text-gray-800 dark:text-gray-200'}">${name} ${isCurrentUser ? '(You)' : ''}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-2xl font-bold ${isCurrentUser ? 'text-indigo-700 dark:text-indigo-300' : 'text-gray-800 dark:text-gray-100'}">${count}</span>
                        <span class="text-xl ml-2 w-6 text-center">${medal}</span>
                    </div>
                `;
                // Add the new list item to the leaderboard div
                leaderboardDiv.appendChild(listItem);
            });
        }

        // --- Initial Load ---
        // Load data when the script runs
        loadData();

    </script>
</body>
</html>
